[package]
name = "honeybee"
version = "0.8.2"
authors = ["Douglas Lau <doug.lau@state.mn.us>"]
description = "Server for publishing IRIS data as JSON / GIF"
license = "GPL-2.0-or-later"
edition = "2018"

[dependencies]
base64 = "0.12.3"
gift = "0.9.1"
log = "0.4.8"
ntcip = "0.4.1"
pix = "0.13.1"
pointy = "0.2.0"
postgres = "0.17.5"
postgis = "0.7"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
whoami = "0.9.0"

[dependencies.env_logger]
version = "0.7.1"
default-features = false
features = ["atty", "humantime"]
