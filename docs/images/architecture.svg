    </text>
  </g>
  <g style="stroke:white;stroke-width:2;marker-end:url(#Arrow1Mend)">
    <path d="m 176,112 -32,64"/>
    <path d="m 256,112 32,64"/>
    <path d="m 424,240 40,8"/>
    <path d="m 160,374 40,16"/>
    <path d="m 300,296 -32,64"/>
    <path d="m 392,296 32,64"/>
